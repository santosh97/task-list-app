<h2 mat-dialog-title>{{isEditMode ? 'Edit Task' : 'New Task'}}</h2>
<mat-dialog-content>
  <form [formGroup]="taskForm" class="task-form">
    <mat-form-field appearance="outline">
      <mat-label>Entity Name</mat-label>
      <input matInput formControlName="entityName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Task Type</mat-label>
      <mat-select formControlName="taskType" required>
        <mat-option value="Call">Call</mat-option>
        <mat-option value="Meeting">Meeting</mat-option>
        <mat-option value="Email">Email</mat-option>
        <mat-option value="Follow-up">Follow-up</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Task Time</mat-label>
      <input matInput type="time" formControlName="taskTime" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contact Person</mat-label>
      <input matInput formControlName="contactPerson" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Note</mat-label>
      <textarea matInput formControlName="note" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" 
          [disabled]="taskForm.invalid">
    {{isEditMode ? 'Update' : 'Create'}}
  </button>
</mat-dialog-actions>
